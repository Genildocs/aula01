<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--Tabelas são criadas com a tag table-->
    <table border="2" cellpadding="10" bordercolor="red"> <!--Podemos adicionar os parametros de borda(border), espaçamento interno(cellpadding), cor da borda(bordercolor)-->
        <tr> <!--Para criar as células utilizamos a tag tr-->
            <th>Tipo</th> <!--tag th utilizamos para nomear o cabeçalho da tabela-->
            <th>Valor</th>
            <th>Data</th>
        </tr>

        <tr>
            <td>Alimentação</td> <!--Utilizamos a tag td para adicionar itens ao corpo da tabela ou seja
            dentro das células-->
            <td>R$ 450</td>
            <td>03/01/2023</td>
        </tr>

        <tr>
            <td>Cinema</td>
            <td>R$ 13</td>
            <td>03/01/2023</td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="date"></td>
        </tr>

    </table>









</body>
</html>
