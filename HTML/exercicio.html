<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
       li{
        list-style: none;
        border: 2px solid red;
        width: 100px;
        text-align: center;
       } 
       p{
        color: blue;
       }
       span{
        color: red;
       }
    </style>
<body>
    <h1>Estudando o HTML</h1>

    <p>Meu <span>primeiro</span> paragráfo.</p>
    <hr>
    <img src="" alt="sem imagem">
    <br>
    <button>Clique Aqui</button>

    <a href="https://google.com" target="_blank">Eu sou um link</a>

    <!--Listas ordenadas-->
    <ol>
        <li>Lista1</li>
        <li>Lista2</li>
        <li>Lista3</li>
    </ol>
    <!--Listas não ordenadas-->
    <div>
        <ul>
            <li><a href="#">Lista1</a></li>
            <li><a href="#">Lista2</a></li>
        </ul>
    </div>
    






</body>
</html>
