<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    <!--Tag input utilizada para colocar ou pegar informação nos sites-->
    <!--Configurações que podemos utilizar:
        disable: desabilita o input
        value: Para colocar um valor no input
        placeholder: Colocar um texto informativo no input
        type: especifica o tipo do input 
        Existe outras configurações, ler documentação.-->


        <!--Utilizamos a tag label para nomear um input. Dentro da tag utilizamos a configuração for para associar o label
            ao id do input que corresponde a ele. -->
        <label for="info">Informações:</label>
        <input type="date" id="info" placeholder="Digite uma informação" >











</body>
</html>
